<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <style>
        * { box-sizing: border-box; }
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: #f8f9fa;
        }
        header {
          background: #343a40;
          color: white;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 1rem;
        }
        header .logo {
          font-weight: bold;
          font-size: 1.3rem;
        }
        .container {
          display: flex;
          height: calc(100vh - 60px);
          position: relative;
        }
        .sidebar {
          width: 360px;
          background: white;
          border-right: 1px solid #ccc;
          padding: 2.5rem 1rem 1rem 2rem;
          transition: transform 0.3s ease;
          position: relative;
        }
        .sidebar.hidden {
          transform: translateX(-100%);
        }
        .toggle-btn {
          position: absolute;
          top: 20px;
          left: 360px;
          z-index: 10;
          background: #ffffff;
          border: 2px solid #339af0;
          border-radius: 12px;
          font-size: 1.5rem;
          padding: 0.6rem 1.2rem;
          cursor: pointer;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .menu {
          width: 100%;
          padding: 1.1rem;
          margin-top: 1.2rem;
          background: #f1f3f5;
          border: 1px solid #ccc;
          border-radius: 0.6rem;
          font-weight: bold;
          font-size: 1.1rem;
          cursor: pointer;
        }
        .main {
          flex: 1;
          padding: 3rem;
          display: flex;
          flex-wrap: wrap;
          gap: 3rem;
          align-content: flex-start;
        }
        .project-card {
          width: 370px;
          height: 300px;
          border: 2px solid black;
          border-radius: 1rem;
          text-align: center;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
          background: white;
          box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }
        .project-card img {
          width: 80px;
          height: 80px;
        }
        .project-card .dots {
          position: absolute;
          top: 15px;
          right: 20px;
          font-weight: bold;
          font-size: 1.3rem;
        }
        .project-name {
          margin-top: 1.4rem;
          font-family: monospace;
          font-weight: bold;
          font-size: 1.2rem;
        }
        .new-project {
          width: 370px;
          height: 300px;
          border: 2px dashed #339af0;
          border-radius: 1rem;
          text-align: center;
          color: #339af0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          background: #e7f5ff;
        }
        .new-project:hover {
          background: #d0ebff;
        }
    </style>
</head>
